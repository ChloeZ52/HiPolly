    <script>
      var postId = window.jQuery.get("postId");

      function postFormat(heading, text) {
      post = '<div class="col-md-4"><h2>\
                  ' + heading + "</h2><p>" + text + '</p> \
                </div>';
        return post;
    }

      (function () {

      var API_ENDPOINT = "https://b0z7fvnl9c.execute-api.us-east-1.amazonaws.com/dev"

      $.ajax({
            url: API_ENDPOINT + '?postId='+postId,
            type: 'GET',
            success: function (response) {

              jQuery.each(response, function(i,data) {
                  // var player = "<audio controls><source src='" + data['url'] + "' type='audio/mpeg'></audio>"

                  // if (typeof data['url'] === "undefined") {
                    // var player = ""
                  // }

                $("#post").load(postFormat(data['id'], data['text']));
              });
            },
            error: function () {
                alert("error");
            }
        });
          
    })();
